<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학원 수료</title>
    <style>
      #container {
        margin: 50px auto;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 2px double #222;
        background-color: #d8f0fc;
        text-align: center;
      }
      h1 {
        margin-top: 80px;
      }
      .accent {
        font-size: 1.8em;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>학원 수료</h1>
      <p>
        <span class="accent" id="daysRemaining"></span>일 남았습니다.
        힘내세요!!!!!
      </p>
      <p>화이팅!</p>
    </div>

    <script>
      const graduationDate = new Date("2025-03-24");
      const currentDate = new Date();
      const timeDifference = graduationDate - currentDate;
      const daysLeft = Math.round(timeDifference / (1000 * 60 * 60 * 24));

      document.querySelector("#daysRemaining").innerText = daysLeft;
    </script>
  </body>
</html>
